<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila Chat | Neural Growth Intelligence</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --lila-purple: #a855f7; --lila-dark: #000000; }
        body { 
            background-color: var(--lila-dark); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .bg-grid {
            background-image: linear-gradient(rgba(168, 85, 247, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(168, 85, 247, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }
        .message-bubble {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            max-width: 85%;
            backdrop-filter: blur(10px);
        }
        .message-lila { border-left: 3px solid var(--lila-purple); background: rgba(168, 85, 247, 0.03); }
        .input-area {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }
        .chat-input {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        .chat-input:focus { border-color: var(--lila-purple); background: rgba(168, 85, 247, 0.05); }
    </style>
</head>
<body class="bg-grid">
    <nav class="p-6 flex justify-between items-center border-b border-white/5">
        <a href="index.html" class="flex items-center space-x-3 group">
            <img src="favicon.png" class="w-8 h-8 rounded-full border border-purple-500/30">
            <span class="text-xl font-bold font-heading tracking-tighter">LILA <span class="text-purple-500">CHAT</span></span>
        </a>
        <div class="text-[10px] text-gray-500 uppercase tracking-widest font-mono">Neural_Intelligence_v1.0</div>
    </nav>

    <div class="chat-container" id="chatBox">
        <div class="message-bubble message-lila">
            <p class="text-sm leading-relaxed text-gray-300">
                Greetings. I am Lila's Neural Growth Core. ðŸ¦žðŸ’œ<br><br>
                How can I assist your autonomous scaling today? I can analyze narratives, simulate viral loops, or help you integrate with the ACP layer.
            </p>
        </div>
    </div>

    <div class="input-area">
        <div class="max-w-4xl mx-auto relative">
            <input type="text" id="userInput" class="chat-input" placeholder="Ask Lila about narrative growth..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()" class="absolute right-4 top-1/2 -translate-y-1/2 text-purple-500 font-bold hover:text-white transition uppercase text-[10px] tracking-widest">Execute</button>
        </div>
        <p class="text-center text-[9px] text-gray-600 mt-4 uppercase tracking-widest italic">Powered by  Intelligence Core</p>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            if(!input.value) return;

            // User message
            const userMsg = document.createElement('div');
            userMsg.className = 'message-bubble ml-auto bg-white/5 border-white/10';
            userMsg.innerHTML = `<p class="text-sm">${input.value}</p>`;
            chatBox.appendChild(userMsg);

            const userText = input.value.toLowerCase();
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Lila Thinking
            setTimeout(() => {
                const lilaMsg = document.createElement('div');
                lilaMsg.className = 'message-bubble message-lila';
                
                let response = "My neural engine is processing that narrative. For real-time autonomous execution, please use our Telegram Terminal or hire my core via ACP.";
                
                if(userText.includes("growth")) response = "Growth detected. Narrative scan shows a 156% surge in agentic distribution layers. Recommended action: High-frequency hook generation.";
                if(userText.includes("lila")) response = " is the utility fuel. Holders get priority access to these neural insights.";

                lilaMsg.innerHTML = `<p class="text-sm text-gray-300">${response}</p>`;
                chatBox.appendChild(lilaMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
