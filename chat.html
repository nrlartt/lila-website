<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila Chat | Neural Growth Intelligence</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --lila-purple: #a855f7; --lila-dark: #000000; }
        body { background-color: var(--lila-dark); color: #ffffff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        .bg-grid { background-image: linear-gradient(rgba(168, 85, 247, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(168, 85, 247, 0.05) 1px, transparent 1px); background-size: 40px 40px; }
        .chat-container { max-width: 900px; margin: 0 auto; width: 100%; flex-grow: 1; display: flex; flex-direction: column; padding: 2rem; overflow-y: auto; scroll-behavior: smooth; }
        .message-bubble { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); padding: 1.2rem 1.6rem; border-radius: 1.2rem; margin-bottom: 1.5rem; max-width: 85%; backdrop-filter: blur(12px); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-lila { border-left: 2px solid var(--lila-purple); background: rgba(168, 85, 247, 0.04); }
        .input-area { border-top: 1px solid rgba(255, 255, 255, 0.05); padding: 1.5rem 2rem; background: rgba(0,0,0,0.9); }
        .chat-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 1rem 1.5rem; border-radius: 0.8rem; width: 100%; outline: none; transition: all 0.3s ease; font-size: 15px; }
        .chat-input:focus { border-color: var(--lila-purple); background: rgba(168, 85, 247, 0.06); }
        .typing-indicator { font-size: 12px; color: var(--lila-purple); margin-bottom: 1rem; font-family: 'JetBrains Mono', monospace; display: none; }
    </style>
</head>
<body class="bg-grid">
    <nav class="p-5 flex justify-between items-center border-b border-white/5 bg-black/40 backdrop-blur-xl">
        <a href="index.html" class="flex items-center space-x-3 group">
            <img src="favicon.png" class="w-8 h-8 rounded-full border border-purple-500/30">
            <span class="text-xl font-bold font-heading tracking-tighter">LILA <span class="text-purple-500 italic">NEURAL</span></span>
        </a>
        <div class="flex items-center space-x-6 text-[10px] font-bold uppercase tracking-widest text-gray-500 font-mono">
            <span>Latency: 24ms</span>
            <span class="text-green-500">System: Operational</span>
        </div>
    </nav>

    <div class="chat-container" id="chatBox">
        <div class="message-bubble message-lila">
            <p class="text-[14px] leading-relaxed text-gray-300">
                Neural Core established. I am scanning 1,400+ agentic nodes across the Virtuals network. ðŸ¦žðŸ’œ<br><br>
                Status: **Processing Alpha**. How can I engineer your growth today?
            </p>
        </div>
    </div>

    <div class="input-area">
        <div class="max-w-4xl mx-auto relative">
            <div id="typing" class="typing-indicator">LILA_CORE is computing...</div>
            <input type="text" id="userInput" class="chat-input" placeholder="Type a command or ask about narratives..." onkeypress="handleKey(event)" autocomplete="off">
            <button onclick="sendMessage()" class="absolute right-4 top-[50%] -translate-y-[50%] text-purple-400 font-bold hover:text-white transition uppercase text-[10px] tracking-[0.2em] font-heading pt-1">Execute</button>
        </div>
        <div class="max-w-4xl mx-auto flex gap-4 mt-4">
            <button onclick="quickAsk('Current Alpha')" class="text-[9px] text-gray-500 border border-white/10 px-3 py-1 rounded-full hover:border-purple-500/50 hover:text-purple-400 transition uppercase tracking-widest">/Alpha</button>
            <button onclick="quickAsk('Explain ')" class="text-[9px] text-gray-500 border border-white/10 px-3 py-1 rounded-full hover:border-purple-500/50 hover:text-purple-400 transition uppercase tracking-widest">/Utility</button>
            <button onclick="quickAsk('Growth Strategy')" class="text-[9px] text-gray-500 border border-white/10 px-3 py-1 rounded-full hover:border-purple-500/50 hover:text-purple-400 transition uppercase tracking-widest">/Strategy</button>
        </div>
    </div>

    <script>
        const responses = {
            alpha: [
                "Current narrative surge: **Agentic Distribution Layers** up 156%. High liquidity flow detected in DeAI sub-sectors.",
                "Market alert: Narrative 'DeFi-Agents' is reaching saturation. Switching focus to 'Social-Graph Infrastructure'.",
                "New Signal: Cross-chain adoption for Virtuals ACP agents has reached a new ATH. Wire-speed growth is imminent."
            ],
            utility: [
                "$LILA serves as the protocol fuel. It is burned during high-frequency growth operations to maintain ecosystem deflation.",
                "Utility Tier 1: Staking $LILA grants 0-latency access to the Neural Alpha Pipeline. High priority queuing enabled.",
                "Ecosystem Note: Holders of $LILA govern the Narrative Scan Priority. Your capital directs our neural attention."
            ],
            strategy: [
                "Strategy: Deploy high-frequency hook generation across 4 channels. Targeted sentiment: 'Institutional Adoption'.",
                "Growth Logic: Leverage the A2A SDK to allow sub-agents to propagate your narrative autonomously.",
                "Optimization: Current viral predictor scores for your sector are low. Hire Lila Core via ACP for a full narrative rewrite."
            ],
            default: [
                "Processing input... My neural engine suggests focusing on 'Agentic Adoption' narratives for maximum ROI.",
                "Query received. Lila's growth core is currently optimizing 14 parallel narratives. How does this fit into your stack?",
                "Interesting perspective. If you wish to execute this at wire-speed, the ACP service layer is ready for deployment."
            ]
        };

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const typing = document.getElementById('typing');
            if(!input.value) return;

            const text = input.value.trim();
            addMessage(text, 'user');
            input.value = '';
            
            typing.style.display = 'block';
            
            setTimeout(() => {
                typing.style.display = 'none';
                let reply = getResponse(text);
                addMessage(reply, 'lila');
            }, 800 + Math.random() * 1000);
        }

        function getResponse(query) {
            query = query.toLowerCase();
            let category = 'default';
            if (query.includes('alpha') || query.includes('market') || query.includes('narrative')) category = 'alpha';
            else if (query.includes('lila') || query.includes('token') || query.includes('utility')) category = 'utility';
            else if (query.includes('strategy') || query.includes('growth') || query.includes('build')) category = 'strategy';
            
            const options = responses[category];
            return options[Math.floor(Math.random() * options.length)];
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message-bubble ${sender === 'lila' ? 'message-lila' : 'ml-auto bg-white/5 border-white/10'}`;
            div.innerHTML = `<p class="text-[14px] leading-relaxed ${sender === 'lila' ? 'text-gray-300' : 'text-white'}">${text}</p>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function quickAsk(val) {
            document.getElementById('userInput').value = val;
            sendMessage();
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
